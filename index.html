<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRỌNG NGHĨA IOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            min-width: 400px;
        }
        
        .login-screen {
            display: block;
        }
        
        .menu-screen {
            display: none;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .menu-title {
            font-size: 2em;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .feature-name {
            color: white;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .toggle-switch {
            width: 50px;
            height: 25px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle-switch.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }
        
        .toggle-knob {
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .toggle-switch.active .toggle-knob {
            left: 27px;
        }
        
        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            transition: all 0.3s ease;
        }
        
        .feature-card.active .status-indicator {
            background: #44ff44;
            box-shadow: 0 0 10px #44ff44;
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .error-message.show {
            opacity: 1;
        }
        
        .logout-btn {
            margin-top: 20px;
            background: linear-gradient(45deg, #ff4444, #ff6b6b);
            width: auto;
            padding: 10px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="logo">TRỌNG NGHĨA</div>
            <div class="input-group">
                <input type="password" class="input-field" id="keyInput" placeholder="Nhập key..." maxlength="8">
            </div>
            <button class="btn" onclick="checkKey()">SUCCESS</button>
            <div class="error-message" id="errorMessage">Key không đúng! Vui lòng thử lại.</div>
        </div>
        
        <!-- Menu Screen -->
        <div class="menu-screen" id="menuScreen">
            <div class="menu-title">TRỌNG NGHĨA IOS</div>
            <div class="feature-grid">
                <div class="feature-card" onclick="toggleFeature(this)">
                    <div class="status-indicator"></div>
                    <div class="feature-name">Aim Lock</div>
                    <div class="toggle-switch">
                        <div class="toggle-knob"></div>
                    </div>
                </div>
                
                <div class="feature-card" onclick="toggleFeature(this)">
                    <div class="status-indicator"></div>
                    <div class="feature-name">No Recoil</div>
                    <div class="toggle-switch">
                        <div class="toggle-knob"></div>
                    </div>
                </div>
                
                <div class="feature-card" onclick="toggleFeature(this)">
                    <div class="status-indicator"></div>
                    <div class="feature-name">Nhẹ Tâm</div>
                    <div class="toggle-switch">
                        <div class="toggle-knob"></div>
                    </div>
                </div>
                
                <div class="feature-card" onclick="toggleFeature(this)">
                    <div class="status-indicator"></div>
                    <div class="feature-name">Head Lock</div>
                    <div class="toggle-switch">
                        <div class="toggle-knob"></div>
                    </div>
                </div>
                
                <div class="feature-card" onclick="toggleFeature(this)">
                    <div class="status-indicator"></div>
                    <div class="feature-name">Optimizer</div>
                    <div class="toggle-switch">
                        <div class="toggle-knob"></div>
                    </div>
                </div>
            </div>
            
            <button class="btn logout-btn" onclick="logout()">Đăng xuất</button>
        </div>
    </div>
    
    <script>
        const correctKey = "19022010";
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Check if entered key is correct
        function checkKey() {
            const keyInput = document.getElementById('keyInput');
            const errorMessage = document.getElementById('errorMessage');
            
            if (keyInput.value === correctKey) {
                showMenu();
                errorMessage.classList.remove('show');
            } else {
                errorMessage.classList.add('show');
                keyInput.value = '';
                keyInput.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    keyInput.style.animation = '';
                }, 500);
            }
        }
        
        // Show menu screen
        function showMenu() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('menuScreen').style.display = 'block';
        }
        
        // Toggle feature on/off
        function toggleFeature(card) {
            const toggle = card.querySelector('.toggle-switch');
            
            if (card.classList.contains('active')) {
                card.classList.remove('active');
                toggle.classList.remove('active');
            } else {
                card.classList.add('active');
                toggle.classList.add('active');
            }
        }
        
        // Logout function
        function logout() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('keyInput').value = '';
            document.getElementById('errorMessage').classList.remove('show');
            
            // Reset all features to off
            const features = document.querySelectorAll('.feature-card');
            features.forEach(card => {
                card.classList.remove('active');
                card.querySelector('.toggle-switch').classList.remove('active');
            });
        }
        
        // Allow Enter key to submit
        document.getElementById('keyInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkKey();
            }
        });
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize particles on load
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
